# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Juanma's Blog
subtitle: "An old school Unix Geek living the era of Cloud"
email:
description: >- # this means to ignore newlines until "baseurl:"
twitter_username: jreypo
github_username: jreypo
minimal_mistakes_skin: default
search: true

comments:
  provider: "disqus" # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  disqus:
    shortname: juanmasblog # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.26.2
# Outputting
permalink: /:year/:month/:day/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: ES # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Juan Manuel Rey"
  avatar : "/assets/images/bio-photo.jpeg"
  bio    : "Nerd. Engineer. Unix Geek. Sysadmin by heart. Creating more problems than solving them in Microsoft Azure engineering."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://blog.jreypo.io"
    - label: "X/Twitter"
      icon: "fab fa-fw fa-square-x-twitter"
      url: "https://twitter.com/jreypo"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jreypo"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/jreypo"

analytics:
  provider               : "google-gtag" # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : G-87W4YXF731
    anonymize_ip         : # true, false (default)
# SEO Related
# google_site_verification :
bing_site_verification   : 9E4C27EEF9E87E298B32ED7B5CAB0C85
footer:
  links:
    - label: "X/Twitter"
      icon: "fab fa-fw fa-square-x-twitter"
      url: "https://twitter.com/jreypo"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jreypo"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/jreypo"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
